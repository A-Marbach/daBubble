name: Deploy daBubble with GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Build and push image
      - name: Build and push daBubble image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/a-marbach/da-bubble:latest
            ghcr.io/a-marbach/da-bubble:${{ github.sha }}

      # 4️⃣ SSH key setup
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 5️⃣ Deploy on VM
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            docker pull ghcr.io/a-marbach/da-bubble:latest
            docker stop da-bubble || true
            docker rm da-bubble || true
            docker run -d -p 3001:80 --restart unless-stopped --name da-bubble ghcr.io/a-marbach/da-bubble:latest
            docker image prune -f
