name: Deploy daBubble with GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm' # ✅ NPM Cache aktivieren

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build --if-present

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm' # ✅ Cache auch hier aktivieren

      - name: Install dependencies
        run: npm ci

      - name: Run Angular tests
        run: npm run test -- --watch=false --browsers=ChromeHeadlessNoSandbox

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # ✅ Docker Build Cache aktivieren
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push daBubble image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/a-marbach/da-bubble:latest
            ghcr.io/a-marbach/da-bubble:${{ github.sha }}
          cache-from: type=gha   # ✅ nutzt vorherige Layer
          cache-to: type=gha,mode=max  

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            docker pull ghcr.io/a-marbach/da-bubble:latest
            docker stop da-bubble || true
            docker rm da-bubble || true
            docker run -d -p 3001:80 --restart unless-stopped --name da-bubble ghcr.io/a-marbach/da-bubble:latest
            docker image prune -f
