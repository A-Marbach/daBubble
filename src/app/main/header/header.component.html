<nav class="navbar">
    <div class="logo">
      <img class="arrow" (click)="returnToDevSpace()" *ngIf="hasEnteredChannel" src="assets/img/arrow_back_mobile.svg" alt="">
      <div class="logo-container">
      </div>
      <img class="logo-img" [ngStyle]="!hasEnteredChannel ? {'margin-left': '15px'} : {}" [src]="isMobile()" alt="">
      @if(hasEnteredChannel){
        <span>DevSpace</span>
      } @else {
        <span>DABubble</span>
      }
    </div>
    <div class="search-container">
        
        <form class="search-bar" [formGroup]="stateForm">
          <input
              #searchInput
              placeholder="Code learning durchsuchen"
              type="text"
              matInput
              [formControl]="searchFieldControl"
              [matAutocomplete]="auto"
              (focus)="onFocus()"
          />
          <mat-icon>search</mat-icon>

          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
              <ng-container *ngFor="let group of filterGroupOptions | async">
              <mat-optgroup [label]="group.type">
                  <mat-option *ngFor="let item of group.items" [value]="item">
                    @if(item.img){
                      <img src="{{item.img}}" alt="">
                    } @else {
                      <div class="channel-tag">#</div>
                    }
                    <span>{{ item.name }}</span>
                  
                  </mat-option>
              </mat-optgroup>
              </ng-container>
          </mat-autocomplete>
        </form> 
      </div>
    <div (mouseover)="imgSrc = 'assets/img/keyboard_arrow_down_v3.png'"
    (mouseout)="imgSrc = 'assets/img/keyboard_arrow_down_v2.png'" (click)="openProfileMenu()" class="profile">
        <span>{{user.name}}</span>
        @if (user.img){
          <div class="image">
              <img src="{{user.img}}" alt="">
              <div class="online-status" [ngClass]="!userService.getUserStatus(user.id) ? 'offline' : 'online'"></div>
          </div>
        }
        <img class="icon" [src]="imgSrc">
        
    </div>
</nav>
