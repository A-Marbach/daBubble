<div *ngIf="!isMobile" class="container">
    <h2>Neue Nachricht</h2>
    <form class="example-form" [formGroup]="stateForm">
        <input
            placeholder="An: #channel oder @jemand"
            type="text"
            matInput
            [formControl]="searchFieldControl"
            [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
            <ng-container *ngFor="let group of filterGroupOptions | async">
            <mat-optgroup [label]="group.type">
                <mat-option *ngFor="let item of group.items" [value]="item">
                {{ item.name }}
                </mat-option>
            </mat-optgroup>
            </ng-container>
        </mat-autocomplete>
    </form>
    <div class="line"></div>

    <app-chat></app-chat>
</div>
