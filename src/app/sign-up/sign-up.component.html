<div class="sign-up-container">
    <button [routerLink]="['/']" class="go-back-container">
        <img class="go-back" src="assets/img/arrow_back.png" alt="Go back">
    </button>
    <h1>Konto erstellen</h1>
    <h2>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</h2>
    <div class="input-container">
        <img class="icon" src="assets/img/person_filled.png" alt="">
        <input [(ngModel)]="user.name" type="text" placeholder="Name und Nachname">
    </div>
    <div class="input-container">
        <img class="icon" src="assets/img/mail.png" alt="">
        <input [(ngModel)]="user.email" type="email" placeholder="beispielname@email.com">
    </div>
    <div class="input-container">
        <img class="icon" src="assets/img/lock.png" alt="">
        <input [(ngModel)]="user.password" type="text" placeholder="Passwort">
    </div>

    <div class="checkbox-container">
        <input [(ngModel)]="isPrivacyChecked" type="checkbox" id="checkbox">
        <label for="checkbox">Ich stimme der Datenschutzerkl√§rung zu.</label>
    </div>
    <button [disabled]="!isFormValid()" (click)="onSubmit()" [routerLink]="['/create-avatar']" class="button">Weiter</button>
</div>
