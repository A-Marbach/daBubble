<div class="chat-group">
    <div class="name">
        <h2># Gruppenname</h2>
    </div>
    <div class="line"></div>
    <div class="line-date">
        <div class="line-two"></div>
        <span class="date">{{ displayDate }}</span>
        <div class="line-two"></div>
    </div>
    <div class="center">
        <div class="group-news">
            <img src="assets/img/avatar-1.png" alt="">
            <div>
                <div class="current-time">
                    <h2>Name</h2>
                    <p>{{ currentTime }} Uhr</p>
                </div>
                <span>TEXT!</span>
            </div>
        </div>

        <div class="answer">
            <div class="answers">Antworten</div>
            <div>Letze Antwort {{ currentTime }}</div>
        </div>
        <textarea rows="2" cols="50" placeholder="Nachricht an #Gruppenname"></textarea>
    </div>
</div>
