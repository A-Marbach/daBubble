<div class="sign-up-container">
    <button [routerLink]="['/']" class="go-back-container">
        <img class="go-back" src="assets/img/arrow_back.png" alt="Go back">
    </button>
    <h1>Passwort zurücksetzen</h1>
    <h2>Bitte geben Sie Ihre E-Mail-Adresse ein.</h2>
    <form (ngSubmit)="sendPasswordResetEmail()">
        <div class="input-container">
            <img class="icon" src="assets/img/mail.png" alt="">
            <input type="email" [(ngModel)]="email"  name="email"   placeholder="beispielname@email.com"   required >
        </div>
        <div class="new-email">
            <span>Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.</span>

        </div>


        <button type="submit" class="button">E-Mail senden</button>
    </form>
</div>
