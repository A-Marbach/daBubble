<div class="login-container">
    <div class="headline">
        <h1>Anmeldung</h1>
        <h2>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</h2>
    </div>
    <form (ngSubmit)="onLogin()">
        <div class="input-container">
            <img class="icon" src="assets/img/mail.png" alt="">
            <input type="email" id="email" [(ngModel)]="email" name="email" required
                placeholder="beispielname@email.com">
        </div>
        <div class="input-container">
            <img class="icon" src="assets/img/lock.png" alt="">
            <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Passwort">
        </div>
        <div class="passwort">
            <a [routerLink]="'/reset-password'">Passwort vergessen?</a>
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>


        <div class="or-section">
            <div class="left-line"></div>
            <span>ODER</span>
            <div class="right-line"></div>
        </div>
        <div class="google-container">
            <img class="google-icon" src="assets/img/Google.png" alt="">
            <button>Anmelden mit Google</button>
        </div>
        <div class="login-button">
            <button type="submit" class="login">Anmelden</button><button class="guest-login">GÃ¤ste-Login</button>
        </div>
    </form>
</div>
