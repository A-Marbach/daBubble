<div class="solo-group">
  <div class="chat-header-group">
    <!-- Einmalige asynchrone Abfrage für den Benutzer -->
    <ng-container *ngIf="user$ | async as user">
      <div class="name">
        <img [src]="user.img" alt="">
        <h2>{{ user.name }}</h2>
      </div>
    </ng-container>
  </div>

  <div class="line"></div>
  <div class="line-date">
    <div class="line-two"></div>
    <div class="line-two"></div>
  </div>
  <div class="center">
    <div class="solo-chat">
      <ng-container *ngIf="user$ | async as user">
        <img [src]="user.img" alt="">
        <div class="solo-name">
          <h2>{{ user.name }}</h2>
        </div>
      </ng-container>
    </div>

    <!-- Bedingte Anzeige basierend auf der User-Vergleich -->
    <ng-container *ngIf="user$ | async as user">
      <div *ngIf="user.name === loggedInUserName; else notLoggedIn">
        <div class="chat">
          <p> <b>Dieser Raum ist nur für dich da. </b> Mache dir Notizen, liste deine To-dos auf oder bewahre Links und Dateien griffbereit auf. Du kannst hier auch gerne Dinge mit dir selbst besprechen.</p>
        </div>
      </div>

      <ng-template #notLoggedIn>
        <div class="chat">
          <span>Diese Unterhaltung findet zwischen <b>&#64;{{ user.name }}</b> statt.</span>
        </div>
      </ng-template>
    </ng-container>
  </div>
  <app-chat></app-chat>
</div>
