<!-- group-answer.component.html -->
<div class="main" *ngIf="userService.showGroupAnswer">
    <div class="header">
      <h1>Thread</h1>
      <span># {{ groupName }}</span>
    </div>
    <div class="line"></div>
    <div class="message-content">
      <img src="assets/img/avatar-1.png" alt="">
      <div class="messages">
        <div class="name-and-time">
          <div class="name">Name</div>
          <div class="time">Zeit Uhr</div>
        </div>
        <div class="massage">{{ messageText }}</div>
      </div>
    </div>
    <div class="answers-and-line">
      <div class="answer"> 2 Antworten</div>
      <div class="line-two"></div>
    </div>
    <div class="message-content">
      <img src="assets/img/avatar-1.png" alt="">
      <div class="messages">
        <div class="name-and-time">
          <div class="name">Name</div>
          <div class="time">Zeit Uhr</div>
        </div>
        <div class="massage">answerChat</div>
      </div>
    </div>
    <app-chat></app-chat>
  </div>
