<div class="sign-up-container">
  <button [routerLink]="['/reset-password']" class="go-back-container">
    <img class="go-back" src="assets/img/arrow_back.svg" alt="Go back">
  </button>
  <h1>Passwort zurücksetzen</h1>
  <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
    <div class="input-container">
      <input [(ngModel)]="newPassword" name="newPassword" type="password" #newPasswordInput="ngModel" minlength="8"
        [placeholder]=" isPasswordFocused ? '' : 'Neues Passwort'" (focus)="setFocus('password')"
        (blur)="onBlur('password', newPassword)" required />
    </div>
    <div [ngStyle]="{'opacity': newPasswordInput.invalid &&  newPasswordInput.touched ? '1' : '0'}"
      class="error-message">
      Passwort muss mindestens 8 Zeichen lang sein.
    </div>
    <div class="input-container">
      <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" minlength="8"
        #confirmPasswordInput="ngModel" [placeholder]=" isNewPasswordFocused ? '' : 'Neues Passwort bestätigen'"
        (focus)="setFocus('confirmPassword')" (blur)="onBlur('confirmPassword', confirmPassword)" required />
    </div>
    <div *ngIf="confirmPasswordInput.invalid &&  confirmPasswordInput.touched" class="error-message">
      Passwort muss mindestens 8 Zeichen lang sein.
    </div>
    <button type="submit" [disabled]="!resetPasswordForm.form.valid || newPassword !== confirmPassword" class="button">
      Passwort ändern
    </button>
  </form>
</div>
