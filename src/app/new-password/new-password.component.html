<div class="sign-up-container">
    <button [routerLink]="['/reset-password']" class="go-back-container">
      <img class="go-back" src="assets/img/arrow_back.svg" alt="Go back">
    </button>
    <h1>Passwort zurücksetzen</h1>
    <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
      <div class="input-container">
        <input 
          [(ngModel)]="newPassword" 
          name="newPassword" 
          type="password" 
          #newPasswordInput="ngModel"
          minlength="8"
          placeholder="Neues Passwort" 
          required 
        />
      </div>
      <div *ngIf="newPasswordInput.invalid &&  newPasswordInput.touched" class="error-message">
        Passwort muss mindestens 8 Zeichen lang sein.
      </div>
      <div class="input-container">
        <input 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          type="password" 
          minlength="8"
          #confirmPasswordInput="ngModel"
          placeholder="Neues Passwort bestätigen" 
          required 
        />
      </div>
      <div *ngIf="confirmPasswordInput.invalid &&  confirmPasswordInput.touched" class="error-message">
        Passwort muss mindestens 8 Zeichen lang sein.
      </div>
      <button 
        type="submit" 
        [disabled]="!resetPasswordForm.form.valid || newPassword !== confirmPassword" 
        class="button"
      >
        Passwort ändern
      </button>
    </form>
  </div>
