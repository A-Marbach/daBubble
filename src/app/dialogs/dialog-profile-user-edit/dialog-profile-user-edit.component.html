<mat-card class="user-profile">
    <div class="profile-aot">
        <span class="profile-txt" >Dein Profil bearbeiten</span>
        <img (click)="closeDialog()" class="close" [src]="imgSrc"
        (mouseover)="imgSrc = 'assets/img/close_hover.png'"
        (mouseout)="imgSrc = 'assets/img/close_default.png'" 
        alt="">
    </div>
    <div class="avatar">
        <img 
        src="assets/img/profiles/boy.png" alt="">
    </div>
    <div class="email">
        <img src="assets/img/account_circle_default.png" alt="">
        <div>
            <span>Vollst√§ndiger Name</span>
        </div>
    </div>
    <input placeholder="Frederick Beck" type="text">
    <div class="email">
        <img src="assets/img/mail-profile.png" alt="">
        <div>
            <span>E-Mail-Adresse</span>
        </div>
    </div>
    <input placeholder="fred-beck@emailc.com" type="text">
    <div class="buttons">
        <button (click)="closeDialog()">Abbrechen</button>
        <button>Speichern</button>
    </div>
</mat-card>
